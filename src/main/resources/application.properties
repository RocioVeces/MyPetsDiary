# 1. Configuración de la Base de Datos (Prioriza variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mypets_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# 2. Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Puerto dinámico (Render usa uno, XAMPP/Local otro)
server.port=${PORT:8080}






